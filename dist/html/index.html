<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas仿微信</title>
</head>
<style>
	 #canvas { border: 1px solid #aaaaaa; display: inline-block; margin: 50px auto; }
	 .operation{
	 	display: inline-block;
	 	vertical-align: top;
	 	padding-top: 100px;
	 }
	 .avatar-item{
	 	/*display: inline-block;*/
	 }
.spinner {
  position: relative;
  transform: translate(50%,50%);
  left:50;
  top:50;
  margin: 100px auto;
  width: 50px;
  height: 300px;
  text-align: center;
  font-size: 10px;
}
 
.spinner > div {
  background-color: #67CF22;
  height: 100%;
  width: 6px;
  display: inline-block;
   
  -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
  animation: stretchdelay 1.2s infinite ease-in-out;
}
 
.spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}
 
.spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}
 
.spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}
 
.spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}
 
@-webkit-keyframes stretchdelay {
  0%, 40%, 100% { -webkit-transform: scaleY(0.4) } 
  20% { -webkit-transform: scaleY(1.0) }
}
 
@keyframes stretchdelay {
  0%, 40%, 100% {
    transform: scaleY(0.4);
    -webkit-transform: scaleY(0.4);
  }  20% {
    transform: scaleY(1.0);
    -webkit-transform: scaleY(1.0);
  }
}
.message_input{
	width: 200px;
}
#loading{
	top: 0;
	left: 0;
	position: absolute;
	height: 100%;
	width: 100%;
	z-index: 100;
}
.confirm-avatar{
	padding-top: 50px;
	display: block;
}
.talk,.download{
	padding-top: 50px;
}
</style>
<body>
	<div id="canvas-warp">
    <canvas id="canvas">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
    <div class="operation">
    <div>
    	 <select name="mode" id="mode" value="0">
    	 	<option value="0">普通双人</option>
    	 	<option value="1">个性独白</option>
    	 	<option value="2">对方独白</option>
    	 </select>
    </div>
    <div class="avatar">
      <h4>上传头像</h4> <input type="text" id="talkerName">  <input type="button" value="输入名字"  id="setName">
   	  <div class="avatar-item">
   	     <h5>本人头像</h5>
   	  	 <input type="file" id="avatar"> 
         <input type="button" value="清除图片" id="add">
   	  </div>
   	    <div class="avatar-item">
   	    <h5>聊天者头像</h5>
   	  	 <input type="file" id="avatar2">
         <input type="button" value="清除图片" id="add">
   	  </div>
   	  <span class="confirm-avatar"><input type="button" value="确定图片" id="upload"></span>
   </div>
   <div class="talk">
   	   <select name="" id="talkerType">
   	   	 <option value="0">自己</option>
    	 	<option value="1">对方</option>
   	   </select>
   	   <input type="text" id="message" value="" class="message_input">
   	   <input type="button" value="添加信息" id="addMessage" disabled >
   </div>
   <div class="download">
   	  <input type="button" id="process" value="下载图片">
   </div>
    </div>
<div id="loading">
<div class="spinner">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
</div>
</div>
<!-- <script src="../js/index.js"></script> -->
<script src="//cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.8.0/js/canvas-to-blob.min.js"></script>
<script src="../bundle.js"></script>
</body>
</html>
